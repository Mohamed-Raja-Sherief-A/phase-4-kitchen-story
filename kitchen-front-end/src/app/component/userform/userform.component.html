<h2>Report Generator</h2>
    Select User:<select [(ngModel)]="user">
        <option value="current">Select</option>
        <option *ngFor="let user of users" [value]="user.username">{{user.username}}</option>
    </select>
    <input type="button" (click)="search()" value="Search"/>
    <a [routerLink]="['/admin']">Back</a>
    <div class="container">
        <div class="subcontainer" *ngFor="let order of orders">
            Product:{{order.product.name}}  Amount:{{order.product.amount}}
        </div>
    </div>
