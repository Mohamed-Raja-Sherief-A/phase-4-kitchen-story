<div class="container">
    <div class="d-flex flex-column align-items-end">
        <button class="btn btn-sm btn-primary" (click)="refresh()"><i class="fa fa-retweet"style="font-size:30px"></i> Refresh</button>
    </div>
    <h3 class="py-5 text-center">Offer View</h3>
    <div class="row mx-auto">
        <table class="table">
        <thead>
                <tr>
                <th scope="col">SlNo</th>
                <th scope="col">Code</th>
                <th scope="col">Offer</th>
                <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let offer of offers;let i=index">
                    <td>{{i+1}}</td>
                    <td>{{offer.code}}</td>
                    <td>{{offer.offer}}</td>
                    <td><button class="btn btn-sm" (click)="delete(i)"><i class="fa fa-minus-circle " style="font-size:30px;color:red;"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
