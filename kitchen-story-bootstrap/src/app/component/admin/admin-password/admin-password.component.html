<h3 class="text-center m-5">Password Form</h3>
<div class="container">
    <form [formGroup]="passwordForm" (ngSubmit)="submit()">
        <div class="row my-3 mx-auto">
           <b> Old Password:</b>
            <input type="text" class="form-control" formControlName="oldpassword">
        </div>
        <div class="row my-3 mx-auto">
           <b> New Password:</b>
            <input type="text" class="form-control" formControlName="newpassword">
        </div>
        <div class="row my-3 mx-auto">
            <b> Re Enter Password:</b>
             <input type="text" class="form-control" formControlName="repassword">
             <div *ngIf="passwordForm.get('repassword').value!=passwordForm.get('newpassword').value && passwordForm.get('repassword').touched" class="alert alert-warning" role="alert">
                Password doesnt match
              </div>
         </div>
        <div class="row my-5 mx-auto">
            <button type="submit" class="btn btn-md btn-primary mx-auto" [disabled]="!passwordForm.valid">Submit</button>
        </div>
    </form>
</div>
